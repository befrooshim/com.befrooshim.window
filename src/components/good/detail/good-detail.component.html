    [routerLink]="['/home', {id:storeId}]"
>
خانه
</a>
<div
    *ngIf = '!isLoading && good'
>
    <image-panel
        [imageList] = "good.imageList"
    ></image-panel>

    <h3>
        {{good.title}}
    </h3>

    <category-label
        [category] = 'good.category'
    ></category-label>
    <p>
        {{good.description}}
    </p>

    <tag-list
        [tagList] = "good.tagList"
    ></tag-list>

    <cart-add-to-button
        [good] = "good"
    ></cart-add-to-button>
</div>
