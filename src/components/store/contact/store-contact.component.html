<dl
    id="contact"
>
    <dt>
        واتساپ
    </dt>
    <dd>
        <a 
            target = "_blank"
            [href] = "whatsappLink"
        >
            {{store.mobileNumber}}
        </a>
    </dd>

    <dt>
        اینستاگرام
    </dt>
    <dd>
        <a 
            target = "_blank"
            [href] = "instagramLink"
        >
            @{{store.instagram}}
        </a>
    </dd>

    <dt>
        پشتیبانی در تلگرام
    </dt>
    <dd>
        <a 
            target = "_blank"
            [href] = "telegramUserLink"
        >
            @{{store.adminUser.telegramUsername}}
        </a>
    </dd>

    <dt>
        کانال تلگرام
    </dt>
    <dd>
        <a 
            target = "_blank"
            [href] = "telegramChannelLink"
        >
            @{{store.channelId}}
        </a>
    </dd>

    <dt>
        تلفن
    </dt>
    <dd>
        <a 
            target = "_blank"
            [href] = "phoneNumberLink"
        >
            {{store.phoneNumber}}
        </a>
    </dd>

    <dt>
        موبایل
    </dt>
    <dd>
        <a 
            target = "_blank"
            [href] = "mobileNumberLink"
        >
            {{store.mobileNumber}}
        </a>
    </dd>

    <dt>
        پیامک
    </dt>
    <dd>
        <a 
            target = "_blank"
            [href] = "smsLink"
        >
            {{store.mobileNumber}}
        </a>
    </dd>

    <dt>
        آدرس
    </dt>
    <dd>
        <address>
            {{store.address}}
        </address>
    </dd>

    <dt>
        نقشه
    </dt>
    <dd>
        <iframe
            [src]="store.googleMapLocationSrc"
            frameborder="0"
            style="border:0;"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
        ></iframe>
    </dd>

</dl>
